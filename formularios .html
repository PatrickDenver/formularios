<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>HTML5 Contact Form</title>
    <link rel="stylesheet" media="screen" href="styles.css" > 
     <form class="Contact_form" action="" method="POST" name="contact_form"  >
    </form>
</head>
<body>
   <ul>
       <li>
            <h2>Contact Us</h2>
            <span class="required_notification">* Denotes required field </span>
       </li>
       <li>
            <label for="name">Name:</label>
            <input type="text" name="name" input type="text" name="email" placeholder="John_doe@example.com" /> 

       </li>
       <li>
            <label for="email"> email:</label>
            <input type="text" name="email" input type="text" name="Name" placeholder="John Doe" />
            <span class="form_hint">proper format "name@someting.com"</span>
       </li>
       <li>
            <label for="website">Website:</label>
            <input type="text" name="website" input type="text" name="website" placeholder="http://johndoe.com/" required/> 
            <span class="form_hint">proper format "http://someaddress.com"</span>    
       </li>
       <li>
            <label for="message">Message:</label>
            <textarea name="message" cols="40" rows="6"></textarea>
       </li>

       <li>
           <button class="submit" type="submit">Submit Form</button>
       </li>
        
        
    </ul>
    
</body>
</html>
